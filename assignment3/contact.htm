<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
        /* Reset some default styles */
        body, h1, h2, p, label, input, textarea, button {
            margin: 0;
            padding: 0;
        }

        /* Set default font and background */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .contact-form {
            width: 100%;
            max-width: 400px;
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .contact-form h2 {
            margin-bottom: 1rem;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .confirmation-message {
            display: none;
            color: green;
            margin-top: 1rem;
        }

        #googleMap {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./index.htm">Home</a></li>
            <li><a href="./about.htm">About</a></li>
            <li><a href="./contact.htm">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="confirmationMessage" class="confirmation-message">Your details have been submitted.</p>
        </section>
        <section class="map">
            <h2>Our Location</h2>
            <div id="oogleMapg">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.7092827013457!2d77.75159097411466!3d20.924012791370227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd6a4b029092ee7%3A0x89d4b25bcc0872cc!2sHotel%20Grace%20Inn!5e0!3m2!1sen!2sin!4v1692385856448!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <script>
        function initMap() {
            var mapOptions = {
                center: new google.maps.LatLng(40.712776, -74.005974), // Coordinates for New York City
                zoom: 12,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
        }

        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Perform form submission handling or AJAX request here
            // For demonstration purposes, we'll just log the values
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Message:", message);

            // Show confirmation message
            var confirmationMessage = document.getElementById("confirmationMessage");
            confirmationMessage.style.display = "block";
        });
    </script>
    <!-- Include the Google Maps API script here -->
    <footer>
        <p>&copy; 2023 Signify Technologies</p>
    </footer>
</body>
</html>
